<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pop Boxes</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 20px; /* space between heading and boxes */
    height: 100vh;
    background: #fce4ec;
    font-family: 'Arial', sans-serif;
    flex-wrap: wrap;
  }

  h1 {
    font-size: 2rem;
    color: #f50057;
    text-align: center;
    margin: 0;
  }

  .boxes {
    display: flex;
    gap: 20px; /* space between boxes */
    flex-wrap: wrap;
    justify-content: center;
  }

  .box {
    width: 180px;
    height: 180px;
    background: #ff4081;
    border-radius: 15px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    transition: transform 0.3s, background 0.3s;
    position: relative;
    overflow: hidden;
  }

  .box.pop {
    transform: scale(1.3);
    background: #f50057;
  }

  .message {
    position: absolute;
    font-size: 1.4rem;
    color: white;
    opacity: 0;
    transition: opacity 0.5s;
    text-align: center;
    padding: 0 10px;
  }

  .box.pop .message {
    opacity: 1;
  }
</style>
</head>
<body>

<h1>Tap the box... Helen ğŸ’–</h1>

<div class="boxes">
  <div class="box" onclick="popBox(this)">
    <div class="message">I miss you so much, Helen ğŸ’–</div>
  </div>

  <div class="box" onclick="popBox(this)">
    <div class="message">Youâ€™re my sunshine and night light â˜€ï¸</div>
  </div>

  <div class="box" onclick="popBox(this)">
    <div class="message">Thinking of you nonstop ğŸ’Œ</div>
  </div>

  <div class="box" onclick="popBox(this)">
    <div class="message">Ko duh em, my Future wife ğŸ˜˜</div>
  </div>
</div>

<script>
  function popBox(box) {
    box.classList.add('pop');
    setTimeout(() => {
      box.classList.remove('pop');
    }, 800);
  }
</script>

</body>
</html>
